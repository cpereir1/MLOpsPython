# CI/PR Pipeline that deploys an ARM template to create or update the resources needed by the other pipelines.
trigger:
  branches:
    include:
      - master
  paths:
    include:
      - environment_setup/arm-templates/*
pr:
  branches:
    include:
      - master
  paths:
    include:
      - environment_setup/arm-templates/*

pool:
  vmImage: "ubuntu-latest"